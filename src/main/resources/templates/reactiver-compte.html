<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{
                    layouts/layout :: layout-enchere(
					titrePage='Erreur - Eni Encheres',
					contenuPage=~{:: main},
					ressourcesSupp=~{})
					}">
<main class="bg-neutral-300 rounded-b-lg min-h-[93vh] grid grid-cols-12">
    <section class="my-auto px-5 lg:col-start-4 lg:col-end-10 col-span-12">
        <div class="text-center mb-5 pb-5  ">
            <h3 class="font-black sandler-font mb-5 text-2xl" th:text="#{compte.reactive.titre}"></h3>
            <div class="relative lg:text-7xl text-4xl mb-5">
                <h1 class="font-black">
                    <span th:text="#{compte.reactive.rebonjour}"></span><br>
                    <span th:text="${pseudoInactif}"></span>
                </h1>
                <span class="absolute top-0 start-0 w-full text-center text-lime-200 translate-1 font-black">
                    <span th:text="#{compte.reactive.rebonjour}"></span><br>
                    <span th:text="${pseudoInactif}"></span>
                </span>
            </div>
            <p class="lg:mx-50 text-sm">
                <b th:text="#{compte.reactive.message1}"></b><br>
                <span th:text="#{compte.reactive.message2}"></span><br>
                <span th:utext="#{compte.reactive.message3}"></span>
            </p>
            <a href="/reactiver-compte/true" class="mx-auto mt-4 block w-fit text-sm">
                <div class="transition duration-400 px-5 w-fit btn bg-neutral-900 hover:bg-neutral-700 hover:scale-110 text-neutral-300 lg:px-5 p-2 pb-1.5 font-bold rounded-sm flex items-center gap-1"
                     th:text="#{compte.reactive.bouton}">
                </div>
            </a>
        </div>
    </section>
</main>
</html>
