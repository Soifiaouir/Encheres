<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOUVELLE VENTE</title>
    <link rel="stylesheet" th:href="@{/css/formulaire-objet-temporaire.css}">
</head>
<body>
<nav>
    <td data-th-text="${'salut  ' + utilisateurEnSession.pseudo}"></td>
</nav>

    <main>
        <form data-th-action="@{/fiche_article}"
              method ="post"
              data-th-object="${articleVendu}" >
            <ul>
                <input data-th-value="*{noArticle}" data-th-field="*{noArticle}" hidden>
                <li>
                    <label for="idNom">Article : </label>
                    <input id="idNom" type="text" data-th-field="*{nomArticle}" />
                </li>
                <li>
                    <label for="idDescription">Description : </label>
                    <input id="idDescription" type="text" data-th-value="*{description}" data-th-field="*{description}" />
                </li>
                <li>
                    <label for="idCategorie">Categorie : </label>
                    <select id="idCategorie" data-th-field="*{categorie.noCategorie}" >
                        <option data-th-each="item : ${categorieList}"
                                data-th-text="${item.libelle}"
                                data-th-value="${item.noCategorie}"></option>
                    </select>
                </li>
                <li>
                    <label for="idPhoto"> photo de l'article : </label>
                    <input id="idPhoto" type="image" data-th-field="${'EN CONSTRUCTION'}" />
                </li>
                <li>
                    <label for="idMiseaprix"> Mise à prix : </label>
                    <input id="idMiseaprix" type="number" min="1" data-th-field="*{prixInitial}" />
                </li>
                <li>
                    <label for="idDebutEnchere"> Début de l'enchère : </label>
                    <input id="idDebutEnchere" type="date"  data-th-value="*{dateDebutEncheres}" data-th-field="*{dateDebutEncheres}" />
                </li>
                <li>
                    <label for="idFinEnchere"> Fin de l'enchère : </label>
                    <input id="idFinEnchere" type="date"  data-th-value="*{dateDebutEncheres}" data-th-field="*{dateFinEncheres}" />
                </li>

                <ul>Retrait (A FAIRE)
               <!--     <li>
                        <label for="idRetraitRue"> Rue : </label>
                        <input id="idRetraitRue" type="text" data-th-value="*{lieuRetrait.rue}" readonly/></li>
                    <li>
                        <label for="idRetraitCP"> Code Postal : </label>
                        <input id="idRetraitCP" type="text" data-th-value="*{lieuRetrait.codePostal}" readonly/>
                    </li>
                    <li>
                        <label for="idRetraitVille"> Ville : </label>
                        <input id="idRetraitVille" type="text" data-th-value="*{lieuRetrait.ville}" readonly/>
                    </li> -->
                </ul>

                <li class="bouton">
                    <a href="/list_articles">Annuler</a>
                    <button type="reset">Remettre à zéro</button>
                    <button type="submit">Enregistrer</button>
                </li>

            </ul>

        </form>

    </main>
</body>
</html>
