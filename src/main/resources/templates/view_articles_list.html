<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      th:replace="~{
                    layouts/layout :: layout-enchere(
					titrePage='Profil - Eni Encheres',
					contenuPage=~{:: main},
					ressourcesSupp=~{})
					}">

<main class="bg-neutral-300 rounded-b-lg">
<div class="lg:col-start-6 lg:col-end-10 col-span-12 px-5 lg:ps-0">

  <h2 th:text="#{listarticle.view.h1}" class="text-4xl font-medium mb-5 text-neutral-900 text-end"></h2>

  <data-table-block data-th-if="${nmbArticles > 0}">

  <div data-th-each="article : ${articlesLst}"
       data-th-value="*{article.noArticle}">
    <div-table-block data-th-if="*{article.etatVente ==3 }" class="bg-neutral-900 rounded-lg h-[100px] mb-4 w-full flex items-center justify-between px-6 text-white">
      <div>
      <div class="font-bold" data-th-text="${article.nomArticle}"></div></div>
    <div class="text-right">
      <div class="text-lg" data-th-text="${article.prixInitial} + ' €'"></div>
      <div class="text-xs" data-th-text="${article.dateDebutEncheres}"></div>
      <div class="text-xs" data-th-text="${article.dateFinEncheres}"></div>
    </div>
    </div-table-block>
    <div-table-block data-th-if="*{article.etatVente ==2 }" class="bg-emerald-600 rounded-lg h-[100px] mb-4 w-full flex items-center justify-between px-6 text-white">
      <div>
        <div class="font-bold" data-th-text="${article.nomArticle}"></div></div>
      <div class="text-right">
        <div class="text-lg" data-th-text="${article.prixInitial} + ' €'"></div>
        <div class="text-xs" data-th-text="${article.dateDebutEncheres}"></div>
        <div class="text-xs" data-th-text="${article.dateFinEncheres}"></div>
      </div>
    </div-table-block>
    <div-table-block data-th-if="*{article.etatVente ==1 }" class="bg-sky-600 rounded-lg h-[100px] mb-4 w-full flex items-center justify-between px-6 text-white">
      <div>
        <div class="font-bold" data-th-text="${article.nomArticle}"></div></div>
      <div class="text-right">
        <div class="text-lg" data-th-text="${article.prixInitial} + ' €'"></div>
        <div class="text-xs" data-th-text="${article.dateDebutEncheres}"></div>
        <div class="text-xs" data-th-text="${article.dateFinEncheres}"></div>
        <a class="bg-neutral-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
            data-th-href="@{/maj_article(noArticle=${article.noArticle})}"> MODIFIER AVANT ENCHÈRE</a>
      </div>
    </div-table-block>
  </div>
  </data-table-block>

  <data-th-block data-th-if="${nmbArticles == 0}">
    <th data-th-text="${ 'Aucun article enregistré' }"></th>
  </data-th-block>


</div>
</main>



</html>
