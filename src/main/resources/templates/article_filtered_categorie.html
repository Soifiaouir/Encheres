<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      th:replace="~{
                    layouts/layout :: layout-enchere(
					titrePage='Liste article par categorie',
					contenuPage=~{:: main},
					ressourcesSupp=~{})
					}">
<main class="bg-neutral-300 rounded-b-lg min-h-[93vh]">
    <section class="pt-25 grid grid-cols-12">
        <div class="lg:col-start-4 lg:col-end-10 col-span-12 px-5">
            <h2 data-th-text="'Liste de :' + ${categorie.libelle}"
                class="text-4xl font-medium mb-5 text-neutral-900"></h2>

                <form>
                    <ul data-th-each="article : ${listArticleCategories}" class="px-5 lg:ps-0">
                        <li data-th-value="${article.noArticle}"
                            class="bg-neutral-800 rounded-lg h-[50px] mb-8 w-full flex items-center justify-between px-6 text-white">
                            <div>
                                <div class="font-bold" data-th-text="${article.nomArticle}"></div>

                            </div>
                            <div class="text-right">

                            </div>
                            <div >
                                <a class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
                                   data-th-href="@{/bid(noArticle=${article.noArticle})}">
                                    Ench√©rir
                                </a>
                            </div>
                        </li>
                    </ul>

                </form>
        </div>
    </section>
</main>
</html>
