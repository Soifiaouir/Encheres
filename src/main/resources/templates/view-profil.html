<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      th:replace="~{
                    layouts/layout :: layout-enchere(
					titrePage='Profil - Eni Encheres',
					contenuPage=~{:: main},
					ressourcesSupp=~{})
					}">

<main class="bg-neutral-300 rounded-b-lg">
    <section class="pt-25 grid grid-cols-12 min-h-[93vh] flex flex-col pb-5">
        <div class="lg:col-start-4 lg:col-end-6 col-span-12 p-5 bg-neutral-200 rounded-lg ms-5 me-3">
            <div class="w-full grid grid-cols-12 gap-5 items-center">
                <div class="col-span-5 pb-5">
                    <img src="https://placehold.co/200/929292/FFF" alt="" class="w-full rounded-full">
                </div>
                <div class="col-span-7 pb-5">
                    <div class="relative font-bold text-2xl">
                        <h3 class="sandler-font text-neutral-800"
                            th:text="${utilisateur.pseudo}">
                        </h3>
                        <span class="absolute top-0 start-0 sandler-font text-lime-200 translate-1"
                              th:text="${utilisateur.pseudo}"></span>
                    </div>
                    <div class="text-sm text-neutral-800 font-medium">
                        <p class="underline" th:text="${utilisateur.email}"></p>
                        <p class="opacity-70" th:text="${utilisateur.prenom + ' ' + utilisateur.nom}"></p>
                    </div>
                </div>
                <div sec:authorize="isAuthenticated()" class="col-span-12">
                    <a th:if="${userSession != null && utilisateur.noUtilisateur == userSession.noUtilisateur}"
                       class="transition duration-400 btn bg-neutral-800 hover:bg-neutral-700 text-neutral-300 lg:px-5 p-2 pb-1.5 font-bold rounded-lg block mb-5 text-center text-sm"
                       th:href="@{/profil/edit}">
                            <span th:text="#{profil.a.edit}"
                                  class="font-bold pt-0.5"></span>
                    </a>
                </div>
            </div>
            <div class="text-sm mb-5">
                <h3 th:text="#{profil.section.encheres}" class="text-neutral-900 font-bold mb-3">Encheres</h3>
                <article
                        class="px-5 text-neutral-600 py-3 bg-neutral-100 rounded-lg flex items-center justify-between">
                    <h1 th:text="#{profil.section.encheres.enCours}" class="font-medium">Encheres en cours</h1>
                    <span class="font-black">5</span>
                </article>
                <article
                        class="px-5 text-neutral-600 py-3 bg-neutral-200 rounded-b-lg flex items-center justify-between">
                    <h1 th:text="#{profil.section.encheres.remportees}" class="font-medium">Encheres remportÃ©es</h1>
                    <span class="font-black">0</span>
                </article>
            </div>
            <div class="text-sm">
                <h3 th:text="#{profil.section.ventes}" class="text-neutral-900 font-bold mb-3">Ventes</h3>
                <article
                        class="px-5 text-neutral-600 py-3 bg-neutral-200 rounded-t-lg border-b-3 border-neutral-300 flex items-center justify-between">
                    <h1 th:text="#{profil.section.ventes.enCours}" class="font-medium">Ventes en cours</h1>
                    <span class="font-black">0</span>
                </article>
                <article
                        class="px-5 text-neutral-600 py-3 bg-neutral-200 border-b-3 border-neutral-300 flex items-center justify-between">
                    <h1 th:text="#{profil.section.ventes.terminees}" class="font-medium">Ventes terminÃ©es</h1>
                    <span class="font-black">0</span>
                </article>
                <article
                        class="px-5 text-neutral-600 py-3 bg-neutral-200 rounded-b-lg flex items-center justify-between">
                    <h1 th:text="#{profil.section.ventes.attentes}" class="font-medium">Ventes en attentes</h1>
                    <span class="font-black">0</span>
                </article>
            </div>
            <div sec:authorize="isAuthenticated()" class="mt-5 text-sm">
                <a th:if="${userSession != null && utilisateur.noUtilisateur == userSession.noUtilisateur}"
                   class="transition duration-400 btn bg-lime-200 hover:bg-yellow-200 text-neutral-900 lg:px-5 p-2 pb-1.5 font-bold rounded-sm block text-center"
                   href="/profil/disable">
                            <span th:text="#{profil.a.disable}"
                                  class="font-bold pt-0.5"></span>
                </a>
            </div>
        </div>
        <div class="lg:col-start-6 lg:col-end-10 col-span-12 px-5 lg:ps-0 hidden lg:block">
            <div class="bg-neutral-900 rounded-lg h-[100px] mb-4 w-full"></div>
            <div class="bg-neutral-900 rounded-lg h-[100px] mb-4 w-full"></div>
            <div class="bg-neutral-900 rounded-lg h-[100px] mb-4 w-full"></div>
            <div class="bg-neutral-900 rounded-lg h-[100px] mb-4 w-full"></div>
            <div class="bg-neutral-900 rounded-lg h-[100px] mb-4 w-full"></div>


        </div>
    </section>
</main>
</html>
