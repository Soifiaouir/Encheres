<header xmlns:th="http://www.thymeleaf.org"
        th:fragment="frag-auth-header">

    <nav class="p-5 w-full rounded-b-lg fixed top-0 bg-neutral-300">
        <div class="grid grid-cols-8 items-center">
            <div class="lg:col-start-1 lg:col-end-6 col-span-8">
                <div class="w-full flex items-center gap-3 text-sm">
                    <a th:text="#{nav.a.brand}" href="#"
                       class="text-neutral-900 sandler-font font-black text-xl mb-1">
                    </a>
                    <div class="ms-auto">
                        <a th:text="#{nav.a.fr}"
                           th:classappend="${#locale.language == 'fr' ? 'active' : ''}"
                           href="?language=fr"
                           class="transition-all duration-400 text-neutral-900 font-bold opacity-20 hover:opacity-100"></a>
                        <span class="mx-2">|</span>
                        <a th:text="#{nav.a.en}"
                           th:classappend="${#locale.language == 'en' ? 'active' : ''}"
                           href="?language=en"
                           class="transition-all duration-400 text-neutral-900 font-bold opacity-20 hover:opacity-100"></a>
                    </div>
                    <a th:text="#{nav.a.index}"
                       href="/"
                       class="text-neutral-900 ms-5 font-bold transition duration-400 hover:scale-110">
                        Accueil
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
