<!DOCTYPE html>
<html data-th-replace="~{layouts/layout-auth :: layout-enchere(
					titrePage='Connexion - Eni Encheres',
					contenuPage=~{:: main},
					ressourcesSupp=~{})}">
<head>
    <title>Title</title>
</head>
<body>
<main class="min-h-[100vh] py-4 flex flex-col">
    <div class="w-full px-5 my-auto">
        <section>
            <h1 th:text="#{login.view.h1}"
                class="text-4xl font-medium mb-10 text-center text-neutral-900">
                Inscription</h1>
            <form th:action="@{/login}"
                  method="POST">
                <div class="w-full relative mb-4">
                    <div class="absolute top-0 -translate-y-3 ps-5">
                        <label th:text="#{login.form.label-pseudo}"
                               th:classappend="${param.error} ? 'text-red-400' : 'text-neutral-600'"
                               for="pseudo"
                               class="control-label font-medium text-sm text-neutral-600 bg-neutral-200 px-2"></label>
                    </div>
                    <input th:classappend="${param.error} ? 'border-red-400' : 'border-neutral-600'"
                           type="text"
                           name="pseudo"
                           id="pseudo"
                           class="border rounded-lg w-full px-2 py-1 pt-1.5" required>
                    <div
                         class="absolute bottom-0 end-0 translate-y-2 pe-5"
                         th:if="${param.error}">

                        <p class="text-red-400 text-xs px-2 bg-neutral-200 font-semibold"
                           th:text="#{login.error.p}"></p>
                    </div>
                </div>
                <div class="w-full relative mb-4">
                    <div class="absolute top-0 -translate-y-3 ps-5">
                        <label th:text="#{login.form.label-mdp}"
                               th:classappend="${param.error} ? 'text-red-400' : 'text-neutral-600'"
                               for="motDePasse"
                               class="control-label text-neutral-600 font-medium text-sm text-neutral-600 bg-neutral-200 px-2"></label>
                    </div>
                    <input th:classappend="${param.error} ? 'border-red-400' : 'border-neutral-600'"
                           type="password"
                           name="motDePasse"
                           id="motDePasse"
                           class="border border-neutral-600 rounded-lg w-full px-2 py-1 pt-1.5" required>
                </div>
                <div class="text-sm mb-8">
                    <button th:text="#{login.form.submit}"
                            class="bg-lime-200 w-full py-2 pb-1.5 font-semibold rounded-lg mb-2"></button>
                    <a th:text="#{login.missing-pwd.a}" href="/signin"
                       class="text-neutral-600 font-medium rounded-lg w-full block text-start underline"></a>
                </div>
                <div class="w-full text-center text-sm">
                    <p th:text="#{login.signin.a-hook}"
                       class="font-medium mb-2 text-neutral-900"></p>
                    <a th:text="#{login.signin.a}" href="/signin"
                       class="bg-neutral-900 text-neutral-200 py-2 pb-1.5 font-medium rounded-lg w-full block mb-4"></a>

                </div>
            </form>
        </section>
    </div>
</main>
</body>
</html>
