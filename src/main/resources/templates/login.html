<!DOCTYPE html>
<html data-th-replace="~{layouts/layout-auth :: layout-enchere(
					titrePage='Connexion - Eni Encheres',
					contenuPage=~{:: main},
					ressourcesSupp=~{})}">
<head>
    <title>Title</title>
</head>
<body>
<main class="min-h-[100vh] py-4 flex flex-col">
    <div class="w-full px-5 my-auto">
        <section>
            <h1 th:text="#{login.view.h1}"
                class="text-4xl font-medium mb-10 text-center text-neutral-900">
                Inscription</h1>
            <form action=""
                  method="POST">
                <div class="w-full relative mb-4">
                    <div class="absolute top-0 -translate-y-3 ps-5">
                        <label th:text="#{login.form.label-pseudo}"
                               for="pseudo"
                               class="control-label text-neutral-600 font-medium text-sm text-neutral-600 bg-neutral-200 px-2"></label>
                    </div>
                    <input type="text"
                           name="pseudo"
                           id="pseudo"
                           class="border border-neutral-600 rounded-lg w-full px-2 py-1 pt-1.5" required>
                </div>
                <div class="w-full relative mb-4">
                    <div class="absolute top-0 -translate-y-3 ps-5">
                        <label th:text="#{login.form.label-mdp}"
                               for="motDePasse"
                               class="control-label text-neutral-600 font-medium text-sm text-neutral-600 bg-neutral-200 px-2"></label>
                    </div>
                    <input type="password"
                           name="motDePasse"
                           id="motDePasse"
                           class="border border-neutral-600 rounded-lg w-full px-2 py-1 pt-1.5" required>
                </div>
                <div class="text-sm mb-4">
                    <button th:text="#{login.form.submit}"
                            class="bg-lime-200 w-full py-2 pb-1.5 font-semibold rounded-lg"></button>
                </div>
                <div class="w-full text-center text-sm">
                    <p th:text="#{login.signin.a-hook}"
                       class="font-medium mb-2 text-neutral-900"></p>
                    <a th:text="#{login.signin.a}" href="/signin"
                       class="bg-neutral-900 text-neutral-200 py-2 pb-1.5 font-medium rounded-lg w-full block"></a>
                </div>
            </form>
        </section>
    </div>
</main>
</body>
</html>
